<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	
</head>
<body>
	<br>
	<a href=" #imageupload" class="btn btn-success"  data-toggle="modal" data-target="#imageupload">Upload image</a><br>
	<hr>
	
	<h2>Images Shared:</h2>
	<div class="modal fade" id="imageupload" style="text-align:center" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
						<h4>Upload an image</h4>
				</div>
					<form action="{% url 'upload' %}"  method="post" enctype="multipart/form-data">
					{% csrf_token %}
						<br>
						Image title
						<input type="text" class="form-control" placeholder="Title" name='title' required style="margin:auto auto; width:50%;">
						
						Image Description 
						<input type="text" class="form-control" placeholder="Description" name='about' required style="width:50%; margin:0 auto;">
						<br>
						<input type="file" class="form-control-file " name='img' required>
						<br>
						<input type="submit" class="btn btn-primary" value="Submit">
					</form>
				
			</div>
		</div>	
	</div>
	<div class="container">
	{% for image in images %}
	
	<div class="row ">
			<div class="col-md-7 ">
			
				<img src="{{image.img.url}}" class="img-fluid" >
			</div>
			<div class="col-md-5 text-left">
				<h3>Title: {{image.title}}</h3>
				<b>Description:</b> {{image.about}}

			</div>	
	</div>		
	
	<hr>
	{% endfor %}
	</div>
</body>
</html>
